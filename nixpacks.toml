[phases.setup]
nixPkgs = ['nodejs-18_x', 'php82', 'php82Packages.composer', 'php82Extensions.intl', 'postgresql']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-scripts',
    'npm ci --include=dev',
]

[phases.build]
cmds = [
    'npm run build',
    'composer dump-autoload --optimize',
]

[staticAssets]
# Asegurar que los assets compilados se sirvan
'/app/public' = '/'

[start]
cmd = 'php artisan migrate --force && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=$PORT'
